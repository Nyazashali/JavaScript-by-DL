<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Type</title>
</head>
<body>
    <script src="datatype.js"></script>
    <script>
        // string
        const string10 = "Hello";
        console.log(string10);
        //string for embeded
        const string11 = `${string10}, World !`;
        console.log(string11);
        const string12 = "Ali";
        const string13 = `Hello, Miyan ${string12}`;
        console.log(string13);

        //if we need to do some sub, multy, addi
        const maths = `${3*2}`;
        const maths1 = `${6-2}`;
        const maths2 = `${2+0}`;
        console.log(maths);
        console.log(maths1);
        console.log(maths2);


        //2nd Data-type
          const number10 = 355;
          const number11 = 0.4567;
          
          const resultnumber = number10 + number11;
          console.log(resultnumber);


          //Booleans
          const toohot = true;

          if (toohot) {
            console.log("WOW..., Nice ! Very Beautiful");
          }else{
            console.log("OH ! No");
          };

          const age11 =20;
          console.log(age11 < 18);  //false

          //Null : it can be assigned to a variable as arepresentation of no value
          let number12 = null;
          console.log(number12);

          //undefined : a variable has been declared but has not been assigned a value
          let Z;
          console.log(Z);  

          

    </script>
</body>
</html>
