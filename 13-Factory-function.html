<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factory function</title>
    <script>

        // a normal function returns a value
        // factory function returns an object
        function f1()
        {
            return{
                firstname:"Shaik",
                lastname:"Ali" ,
                fullname:"Shaik Ali" 
            };
        }

        obj = f1();
        console.log(obj.firstname);
        console.log(obj.lastname);
        console.log(obj.fullname);
    </script>
</head>
<body>
    
</body>
</html>
