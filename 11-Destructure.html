<html>
    <head>
        <title>Destructure</title>
        <script>
            //Assigning values of an array to independent variables

            //old way
            arr =[10,20,30]
            a= arr[0]
            b= arr[1]
            c= arr[2]
            console.log(a,b,c) 

            var [x,y,z] = arr
            console.log(x,y,z)

            var[,m,] = arr
            console.log(m)

            

            //Destructure an object

            var obj = {X:100,Y:200,Z:300};
            f1(obj);

            function f1(X,Y,Z) //Use the same keys as used in objects
            {
                console.log(X,Y,Z);
            }

        </script>
    </head>
</html>
