<html>
    <head>
        <title>DOM- Basics</title>
        <script>

            // DOM - Document Object Model

            function f1()
            {
                var ele = document.getElementById("myh1");
                ele.innerHTML="H1 tag is changed to another text" ;
            }
        </script>
    </head>
    <body>
        <h1 id="myh1">This is a H1 Tag</h1>
        <button onclick="f1()">Click Me</button>
    </body>

</html>
