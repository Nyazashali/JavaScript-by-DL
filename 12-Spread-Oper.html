<html>
    <head>
        <title>Spread Operator</title>

        <script>

            // Spread Operator is used to merge multiple arrays

            a = [10,20,30]
            b = [99,88,77]

            c = [...a,...b];    // (...) triple dots represent spread operator
            console.log(c)


            X={city1:"Hyderabad",city2:"Pune"}
            Y={city3:"Mumbai",city4:"Chennai"}

            Z={...X,...Y}
            console.log(Z);
            
        </script>
    </head>

    </body>
</html>
