<html>
    <head>
        <title>Array</title>
        <script>

            /* variable name space which is used to store single value at any given point of time
            
            // Array is used to store multiple values under same name
            
            var a=[10,20,30]; // homogeneous array
            var b=[5,10.2,"Ali"] // hetrogeneous array

            the array index starts from Zero 0 
            */

            var a=[10,20,30]
            console.log(a[0])
            console.log(a[1])
            console.log(a[2])

            // Print the length of array
            console.log(a.length)

            // for of loop
            for(v of a)
        {
            console.log(v);
        }

        // for in loop
        for(i in a)
        {
            console.log(i,a[i]);
        }

        </script>
    </head>
    <body>

    </body>
</html>
