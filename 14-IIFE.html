<html>
    <head>
        <title>IIFE</title>
        <script>

            //IIFE - Immediately Invoked function expression
            //We can also call it as anonymous function

            var f1 = function(){
                console.log("hello");
            }
            f1();



            (function(){
                console.log("Hello this is JS");
            })();
        </script>
    </head>
    <body>
        
    </body>
</html>
